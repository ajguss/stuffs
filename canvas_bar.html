<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Bar</title>
	<canvas id="canvasId"></canvas>
	<canvas id="bar_graph" width="800" height="400"></canvas>
    <!--[if IE]><script src="excanvas.js"></script><![endif]-->
    <style>
		#graphSpace { margin-left:80px; }
	</style>
    <script type="text/javascript">
      function graph() {
		var bar = document.getElementById('bar_graph');
		if(bar && bar.getContext){
			var context = bar.getContext('2d')
	
			var hours = new Array(12);//Data array to create the bar graph
			hours[0] = "January,185";
			hours[1] = "Febuary,165";
			hours[2] = "March,225";
			hours[3] = "April,190";
			hours[4] = "May,250";
			hours[5] = "June,170";
			hours[6] = "July,325";
			hours[7] = "August,115";
			hours[8] = "September,175";
			hours[9] = "October,260";
			hours[10] = "November,205";
			hours[11] = "December,125";
	
	drawBar(context, hours, 50, 50, (bar.height - 50), 10);
	
	}
	  }
	  
	 function drawBar(context, hours, startx, width, height, increments){
		context.linewidth = "1.0"; //sets the width of the line for the x and y axis
		var starty = 350;
		line(context, startx, starty, startx, 30);//draws y axis
		line(context, startx, starty, 550, starty); //draws x axis
		context.linewidth = "0.0";
		var max = 0;
		for(var i = 0; i < hours.length; i++){
			var data = hours[i].split(",");
			var name = data[0];
			var value = data[1]; //separates the data
			if(parseInt(value) > parseInt(max)){
				max = value;
			}
			context.fillStyle = "#4682B4"; //sets the color of the bar
			drawRectangle(context, startx + (i * width) + i, (height - value),width,value, true);
			context.textAllign = "left";
			context.fillStyle = "#000";
			context.fillText(name, startx + (i * width) + i, height +10, 200);
		}
		var numMarkers = Math.ceil(max / increments);
		context.textAlign = "right";
		context.fillStyle = "#000";
		var marker = 0;
		for(var i = 0; i < numMarkers; i++){
			context.fillText(marker, (startx - 5), (height - marker), 50);
			marker += increments;
		}
	 
	 }
	 function line(contextO, startx, starty, endx, endy) {
		contextO.beginPath();
		contextO.moveTo(startx, starty);
		contextO.lineTo(endx, endy);
		contextO.closePath();
		contextO.stroke();
		}
	function drawRectangle(contextO, x, y, w, h, fill) {			
		contextO.beginPath();
		contextO.rect(x, y, w, h);
		contextO.closePath();
		contextO.stroke();
		if (fill) contextO.fill();
		}
  </script>
  </head>
  <body onLoad = "graph()">
    	<article>
		<h1>Hours Worked Per Month</h1>		
		<canvas id="graphSpace" width="800" height="400"></canvas>		
		</article>
    
  </body>
</html>
